<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>플레이! Tailwind CDN</title>
    <link rel="icon" href="assets/images/tailwindcss-mark.svg" />
    <link
      rel="preload"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/fonts/SpoqaHanSansNeo-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link
      rel="preload"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/fonts/SpoqaHanSansNeo-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link
      rel="preload"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/fonts/SpoqaHanSansNeo-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link
      rel="preload"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/fonts/SpoqaHanSansNeo-Light.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link
      rel="preload"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/fonts/SpoqaHanSansNeo-Thin.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link
      rel="stylesheet"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/css/SpoqaHanSansNeo-kr.css" />
      
    <style type="text/tailwindcss">

      @layer components {
        .Button{
          @apply w-24 h-8 flex text-white px-8 py-1 text-sm rounded;
        }
      }
      @layer utilities{
        .my-underline{
          padding-bottom: 0.2em;
          border-bottom: 2px solid currentColor;
        }
      }
      
    </style>
      <!-- <link rel="stylesheet" href="assets/styles/app.css" /> -->
      <script src="//cdn.tailwindcss.com"></script>
      <script>
        tailwind.config = {
          theme:{
            extend:{
              colors:{
                "ssh-green": {
                    "100": "#d3e1d1",
                    "200": "#a7c3a3",
                    "300": "#7ca575",
                    "400": "#508747",
                    "500": "#246919",
                    "600": "#1d5414",
                    "700": "#163f0f",
                    "800": "#0e2a0a",
                    "900": "#071505"
                  },
              }
            }
          }
        };
      </script>
  </head>

  <body>


    <div class="flex gap-2 p-10">
      <button class="Button bg-ssh-green-600">
        저장
      </button>
      <button class="Button bg-ssh-green-300">
        취소
      </button>
    </div>

    <div class="app">
      <header hidden lang="en">
        <h1 class="logo">
          <a class="my-underline" href="//tailwindcss.com" target="_blank" rel="noopener noreferer">
            <img class="mark h-8" src="assets/images/tailwindcss-mark.svg" alt="" height="24" />
            Tailwind <abbr title="Cascading Style Sheet">CSS</abbr>
          </a>
        </h1>
      </header>
    </div>
  </body>

</html>
